{% extends "header.html" %} {% block content %}

{% if error_msg %}
  <b class="text-red-400">
    {{ error_msg }}
  </b>
{% endif %}

<div class="results-container">
  <div class="decoration-container"><div class="decoration"></div></div>
  {% for result in results %}
  <a 
    href="{{ url_for('movies.movie_detail', movie_id=result.imdb_id) }}"
    class="group movie-card"
  >
    <img src="{{ result.image.url }}" class="movie-card-img" alt="missing" />
    <h4 class="movie-card-content"> {{ result.name }}</h4>
    <h5 class="movie-card-content"> Released: {{ result.release_date }} </h5>
  </a>
  {% endfor %}
</div>

{% endblock %}
